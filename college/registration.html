<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">

        <div class="top-frame">
            <div class="logo-section">
                <img src="hiet.png" alt="Logo" class="logo">
                <span class="site-name">Online Bookstore</span>
            </div>
            <nav class="top-nav">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
                <a href="registration.html">Registration</a> 
                <a href="catalogue.html">Catalogue</a>
                <a href="cart.html">Cart</a>
            </nav>
        </div>

        <div class="registration-form">
            <h1>Registration Form</h1>
            <form name="regForm" action="#">
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

               
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required><br>

                
                <label for="email">E-mail ID:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

                
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required><br>

                
                <label>Sex:</label>
                <input type="radio" id="male" name="sex" value="Male" required> Male
                <input type="radio" id="female" name="sex" value="Female" required> Female<br>

                <label for="dob">Date of Birth:</label>
                <select name="day" id="day" required>
                    <option value="">Day</option>
                    
                   
                </select>

                <select name="month" id="month" required>
                    <option value="">Month</option>
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                    
                </select>

                <select name="year" id="year" required>
                    <option value="">Year</option>
                    
                    
                </select><br>

               
                <label>Languages Known:</label>
                <input type="checkbox" name="languages" value="English"> English
                <input type="checkbox" name="languages" value="Telugu"> Telugu
                <input type="checkbox" name="languages" value="Hindi"> Hindi
                <input type="checkbox" name="languages" value="Tamil"> Tamil<br>

                
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your address" required></textarea><br>

                
                <button type="submit">Register</button>
            </form>
        </div>

    </div>

</body>
</html>
