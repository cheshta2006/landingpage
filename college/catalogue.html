<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue - Online Bookstore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div class="top-frame">
        <div class="logo-section">
            <img src="hiet.png" alt="Logo" class="logo">
            <span class="site-name">Online Bookstore</span>
        </div>
        <nav class="top-nav">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="registration.html">Registration</a>
            <a href="catalogue.html">Catalogue</a>
            <a href="#">Cart</a>
        </nav>
    </div>

 
    <div class="catalogue-container">
        <h1>Book Catalogue</h1>
        <table class="catalogue-table">
            <thead>
                <tr>
                    <th>Cover</th>
                    <th>Book Title</th>
                    <th>Author</th>
                    <th>Publisher</th>
                    <th>Price</th>
                    <th>Add to Cart</th>
                </tr>
            </thead>
            <tbody>
                
                <tr>
                    <td><img src="ELECTRICAL.jpg" alt="XML Bible" class="book-cover"></td>
                    <td>XML Bible</td>
                    <td>Winston</td>
                    <td>Wiley</td>
                    <td>405</td>
                    <td><button class="add-to-cart">Add to Cart</button></td>
                </tr>
                <tr>
                    <td><img src="duggal.jpg" alt="XML Bible" class="book-cover"></td>
                    <td>CIVIL</td>
                    <td>INDIA</td>
                    <td>UNKNOWN</td>
                    <td>600</td>
                    <td><button class="add-to-cart">Add to Cart</button></td>
                </tr>
                <tr>
                    <td><img src="subra.jpg" alt="XML Bible" class="book-cover"></td>
                    <td>CIVIL</td>
                    <td>INDIA</td>
                    <td>UNKNOWN</td>
                    <td>500</td>
                    <td><button class="add-to-cart">Add to Cart</button></td>
                </tr>

                
                <tr>
                    <td><img src="AI.jpg" alt="AI Book" class="book-cover"></td>
                    <td>AI</td>
                    <td>S. Russel</td>
                    <td>Princetonhall</td>
                    <td>5000</td>
                    <td><button class="add-to-cart">Add to Cart</button></td>
                </tr>

              

            </tbody>
        </table>
    </div>

</body>
</html>
